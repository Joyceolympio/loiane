<div class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>

        <div class="col-md-8">
            <h3 class="text-monospace mb-4 text-center">Faça uma declaração!</h3>


            <div class="form-group">
                <label for="titulo" class="text-monospace">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite Aqui o Título">
            </div>

            <div class="form-group">
                <label for="text" class="text-monospace">Texto:</label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Digite Aqui o Texto"></textarea>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha um tema ou <a
                                routerLink="/cadastrar-tema">Cadastre
                                um novo</a></label>
                        <select name="tema" id="tema" class="form-control">
                            <option>TESTE</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25">Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a href="#minhas-postagens" class="nav-item nav-link active text-secondary font-weight-bold"
                        id="nav-home-tab" data-toggle="tab" role="tab" aria-controls="nav-home"
                        aria-selected="true">Minhas Postagens</a>

                    <a href="#postagens-temas" class="nav-item nav-link text-secondary font-weight-bold"
                        id="nav-profile-tab" data-toggle="tab" role="tab" aria-controls="nav-profile"
                        aria-selected="false" (click)='limpaListaTema()'>Postagens por Temas</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">

                            <input type="search" class="form-control w-100" placeholder="Pesquisar Postagem"
                                aria-label="Pesquisar">

                        </div>

                        <div class="col-md-2 pl-0">

                            <button class="btn btn-outline-warning w-100" type="button"> Pesquisar </button>

                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show active" id="postagens-temas" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">

                            <input type="search" class="form-control w-100" placeholder="Pesquisar Temas"
                                aria-label="Pesquisar">

                        </div>

                        <div class="col-md-2 pl-0">

                            <button class="btn btn-outline-warning w-100" type="button"> Pesquisar </button>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
